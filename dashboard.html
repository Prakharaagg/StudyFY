<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - My Key Features</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff9472, #ffd97d, #85ffbd, #7afcff);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            width: 100%;
            background: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff4f81;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* User Info Box */
        .user-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .feature-card {
            width: 300px;
            height: 180px;
            border-radius: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Unique designs for each card */
        .feature-1 {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-bottom: 5px solid #2575fc;
        }

        .feature-2 {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            border-bottom: 5px solid #e52e71;
        }

        .feature-3 {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-bottom: 5px solid #0072ff;
        }

        .feature-4 {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-bottom: 5px solid #38ef7d;
        }

        /* Icon styles */
        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4f81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background: #d80707;
        }

    </style>
</head>
<body onload="loadUser()">

    <div class="navbar">
        <div class="user-box" id="userBox">üë§ </div>
        My Key Features
    </div>

    <div class="dashboard-container">
        <div class="row">
            <div class="feature-card feature-1" onclick="window.location.href='progress_tracking.html'">
                <div class="feature-icon">üìä</div>
                Real-Time Progress Tracking
            </div>            
            <div class="feature-card feature-2" onclick="location.href='reminders.html'">
                <div class="feature-icon">‚è≥</div>
                Deadline Reminders
            </div>
        </div>

        <div class="row">
            <div class="feature-card feature-3" onclick="location.href='assignments.html'">
                <div class="feature-icon">üìö</div>
                Assignment Tracking
            </div>
            <div class="feature-card feature-4" onclick="location.href='analytics.html'">
                <div class="feature-icon">üìà</div>
                Visual Progress Representation
            </div>
        </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        function loadUser() {
            let user = localStorage.getItem("loggedInUser");
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById("userBox").innerText = "üë§ " + user;
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
